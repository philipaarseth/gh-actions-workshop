name: Deployment flow
on:
  push:
    branches:
      - main
      
permissions:
  contents: read
  pages: write
  id-token: write
  
jobs:
  deploy:
    name: Hello world ðŸŒ±
    runs-on: ubuntu-latest

    outputs:
      page_url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Checkout repository
        # To reference external workflows, we use the `uses` keyword.
        # The thing after the `@` is the version of the workflow, and
        # references a Git tag.
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the `dist` folder, which was generated by `npm run build`
          path: "./dist"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  lighthouse:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Run Lighthouse checks
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: ${{ needs.deploy.outputs.page_url }}