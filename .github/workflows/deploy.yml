name: Deployment flow
on:
  push:
    branches:
      - main
      
permissions:
  contents: read
  pages: write
  id-token: write
  
jobs:
  deploy:
    name: Hello world ðŸŒ±
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        # To reference external workflows, we use the `uses` keyword.
        # The thing after the `@` is the version of the workflow, and
        # references a Git tag.
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the `dist` folder, which was generated by `npm run build`
          path: "./dist"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deployment:
      runs-on: ubuntu-latest

      outputs:
        deploy-url: ${{ steps.deploy.outputs.deploy-url }}

      steps:
        - name: Deploy to staging
          id: deploy
          run: |
            echo "deploy-url=https://staging.example.com" >> $GITHUB_OUTPUT

  e2e-test:
    runs-on: ubuntu-latest

    needs: deployment

    steps:
      - name: Run end-to-end tests
        run: |
          echo "Running tests against ${{ needs.deployment.outputs.deploy-url }}"